<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Viewer</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/sweetalert2.css">
</head>
<body onload="load()">
  <div id="canvas-container">
    <button id="btn_theme" onclick="changeTheme()">Dark</button>
    <div id="counter">
      <input id="fp" type="text" disabled value="FP" onclick="updateFP()">
      <input id="bp" type="text" disabled value="BP">
      <input id="velocity" type="text" disabled value="Velocity">
    </div>
    <canvas id="canvas" width="1200px" height="600px"></canvas>
    <p>Press <strong>H</strong> key to see the control.</p>
  </div>
  <script type="text/javascript" src="Objects.json"></script>
  <script src="scripts/jquery-3.5.1.min.js"></script>
  <script src="scripts/math.min.js"></script>
  <script src="scripts/sweetalert2.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
